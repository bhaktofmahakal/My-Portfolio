<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=portfolio-advanced.html">
    <title>Utsav Mishra | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.5s;
            background: linear-gradient(90deg, #5e60ce, #6930c3, #5390d9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.8s;
        }
        
        .loader-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1.2s;
        }
        
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #5e60ce;
            animation: spin 1s linear infinite;
        }
        
        .loader:nth-child(2) {
            border-top-color: #6930c3;
            animation-duration: 1.3s;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
        }
        
        .loader:nth-child(3) {
            border-top-color: #5390d9;
            animation-duration: 1.6s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        .progress-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1.5s;
        }
        
        .made-by {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 2s;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(94, 96, 206, 0.5);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .loader-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="logo">Utsav Mishra</h1>
        <p class="tagline">Full Stack Developer & Problem Solver</p>
        
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader"></div>
            <div class="loader"></div>
        </div>
        
        <p class="progress-text">Loading portfolio experience...</p>
    </div>
    
    <div class="made-by">
        <p>Designed & Developed by Utsav Mishra</p>
    </div>
    
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Random size
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random opacity
            const opacity = Math.random() * 0.5 + 0.3;
            particle.style.backgroundColor = `rgba(94, 96, 206, ${opacity})`;
            
            // Random animation delay
            const delay = Math.random() * 10;
            particle.style.animationDelay = `${delay}s`;
            
            // Random animation duration
            const duration = Math.random() * 10 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Simulate loading progress
        let progress = 0;
        const progressText = document.querySelector('.progress-text');
        
        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 10) + 1;
            if (progress >= 100) {
                progress = 100;
                progressText.textContent = 'Ready to explore...';
                clearInterval(interval);
            } else {
                progressText.textContent = `Loading portfolio experience... ${progress}%`;
            }
        }, 300);
    </script>
</body>
</html>
